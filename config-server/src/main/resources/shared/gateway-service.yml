hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 91000

ribbon:
  ReadTimeout: 30000
  ConnectTimeout: 15000

zuul:
  sensitiveHeaders: Cookie,Set-Cookie
  host:
    connect-timeout-millis: 40000
    socket-timeout-millis: 40000
  routes:
    auth-service:
      path: /auth/**
      serviceId: auth-service
      stripPrefix: false
    attendance-service:
      path: /attendance/**
      serviceId: attendance-service
      stripPrefix: false
    assignment-service:
      path: /assignment/**
      serviceId: assignment-service
      stripPrefix: false
    course-service:
      path: /course/**
      serviceId: course-service
      stripPrefix: false
    notification-service:
      path: /notification/**
      serviceId: notification-service
      stripPrefix: false
    student-service:
      path: /student/**
      serviceId: student-service
      stripPrefix: false
    gateway-service:
      path: /gateway/**
      serviceId: gateway-service
      stripPrefix: false

server:
#  servlet:
#    context-path: /gateway
  port: 8080
